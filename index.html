<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário do Ermo</title>
    <meta name="theme-color" content="#0a0a0a">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela inicial com livro fechado -->
    <div class="cover-screen" id="cover-screen">
        <div class="book-cover" id="book-cover">
            <div class="cover-title">Diaremo</div>
            <div class="cover-subtitle">Seu refúgio para reflexões</div>
            <div class="cover-decoration"></div>
            <div class="cover-click-hint">Clique para abrir</div>
        </div>
    </div>

    <!-- Interface principal do diário -->
    <div class="diary-interface hidden" id="diary-interface">
        <!-- Personagem no canto superior esquerdo -->
        <div class="character-container">
            <div class="character">
                <div class="character-head">
                    <div class="character-eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Opções no lado direito do personagem -->
        <div class="options-container">
            <button class="option-btn" id="btn-agenda"><i class="fas fa-calendar-days"></i> Agenda</button>
            <button class="option-btn" id="btn-stats"><i class="fas fa-chart-simple"></i> Estatísticas</button>
            <button class="option-btn" id="btn-backup"><i class="fas fa-download"></i> Backup</button>
            <button class="option-btn" id="btn-restore"><i class="fas fa-upload"></i> Restaurar</button>
        </div>

        <!-- Área do diário abaixo -->
        <div class="diary-container">
            <div class="diary-header">
                <div class="diary-date" id="current-date">Quinta-feira, 15 de Junho de 2023</div>
                <input type="text" class="diary-title" id="diary-title" placeholder="Título da entrada">
            </div>
            
            <div class="diary-content">
                <textarea class="diary-textarea" id="diary-entry" placeholder="Escreva aqui suas reflexões..."></textarea>
            </div>
            
            <div class="diary-actions">
                <button class="action-btn" id="btn-lock"><i class="fas fa-lock"></i> Travar Página</button>
                <button class="action-btn" id="btn-unlock" style="display: none;"><i class="fas fa-unlock"></i> Destravar</button>
                <div class="save-status" id="save-status"></div>
            </div>
        </div>
    </div>

    <!-- Modal de Agenda -->
    <div class="modal" id="agenda-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Agenda - <span id="agenda-month">Agosto 2025</span></h2>
                <div class="modal-actions">
                    <button class="btn" id="btn-prev-month"><i class="fas fa-chevron-left"></i></button>
                    <button class="btn" id="btn-next-month"><i class="fas fa-chevron-right"></i></button>
                    <button class="btn" id="btn-add-event"><i class="fas fa-plus"></i> Evento</button>
                    <button class="btn" id="btn-close-agenda">Fechar</button>
                </div>
            </div>
            <div class="calendar-container">
                <div class="calendar-weekdays">
                    <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Gerado via JavaScript -->
                </div>
            </div>
            <div class="event-details" id="event-details">
                <h3>Compromissos do dia</h3>
                <div id="day-events"></div>
            </div>
        </div>
    </div>

    <!-- Modal de Evento -->
    <div class="modal" id="event-modal">
        <div class="modal-content">
            <h2 id="event-modal-title">Adicionar Evento</h2>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-date">Data:</label>
                    <input type="date" id="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-time">Hora:</label>
                    <input type="time" id="event-time">
                </div>
                <div class="form-group">
                    <label for="event-title">Título:</label>
                    <input type="text" id="event-title" required>
                </div>
                <div class="form-group">
                    <label for="event-description">Descrição:</label>
                    <textarea id="event-description" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn" id="btn-cancel-event">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
